{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>SAYN DASHBOARD</title>

  <!-- CSS  -->
  <link href="{% static "css/materialize.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static "css/style.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
    <nav class="red" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Dashboard</a>
            <ul class="right"><ul id="nav-mobile" class="right hide-on-med-and-down"> 
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <ul id="slide-out" class="side-nav fixed">
        <li><a href="#!">USERS</a></li>
        <li><a href="#!">TASKS</a></li>
    </ul>
    <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
    <main>
        <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
            <select>
              <option value="" disabled selected>Option</option>
              <option value="1">Indian Red Cross</option>
              <option value="2">Pakistan Red Cross</option>
            </select>
            <label>National Society</label>
            </div>
            <div class="input-field col s12">
              <input id="position" type="text" class="validate">
              <label for="position">Postion in NS</label>
            </div>
          </div>
          <div class="row">
           <div class="input-field col s6">
            <select>
              <option value="" disabled selected>Option</option>
              <option value="1">Observer</option>
              <option value="2">Member</option>
            </select>
            <label>Role in SAYN</label>
          </div>
            <div class="input-field col s6">
            <select>
              <option value="" disabled selected>Option</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
            <label>Gender</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="contact" type="text" pattern="\+?1?\d{9,15}$" title="Please enter a valid contact number" class="validate">
              <label for="contact">Contact Number</label>
            </div>
          </div>


            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="mdi-content-send right"></i>
            </button>
        
        </form>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{% static "js/materialize.js" %}"></script>
    <script src="{% static "js/init.js" %}"></script>
</body>
</html>
